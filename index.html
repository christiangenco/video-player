<html>
<head>
<style>
  body, html{
    margin: 0;
    padding: 0;
  }
</style>
</head>
<body>

<div id="videos"></div>

<!-- <video src="videos/01.mp4"></video> -->

<script>
const videoUrls = [
  "videos/01.mp4",
];

const videosContainer = document.querySelector('#videos');
const videos = videoUrls.map(src => {
  const video = document.createElement("video");
  video.src = src;
  videosContainer.appendChild(video);
  return video;
});

// videosContainer.innerHTML = videos;

// const video = player.querySelector('.viewer');
</script>
</body>
</html>
